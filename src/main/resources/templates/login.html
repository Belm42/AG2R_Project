<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Participants</title>

</head>
<body>
	<div layout:fragment="content">
		<!-- cÃ©ation d'un tableau pour stocker les participants -->
		<div class="form">
		<div class="container">
		<div class="col-md-6">
		
			<span  th:if="${param.error}" >
			<font color="red"> Incorrect username or password</font>
			</span>
			
			<span  th:if="${param.logout}" >
			<font color="red">You have been logged out</font>
			</span>
			
			<div class="panel panel-primary">
				<div class="panel-heading">Authentification</div>
				<div class="panel-body">
					<form th:action="@{/login}" method = "post">
					<div class="form-group">
					<label class="control-label">Username</label>
					<input class="form-control" type ="text"  name ="username">
					</div>
					
					<div class="form-group">
					<label class="control-label">Password</label>
					<input class="form-control" type ="password"  name ="password">
					</div>
					<button class ="btn btn-success" type="submit">Login</button>
					</form>
					
				</div>
				</div>
			</div>
		</div>
		</div>
		</div>
</body>
</html>
