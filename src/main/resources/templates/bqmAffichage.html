<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Evenements</title>

</head>
<body>
	<div layout:fragment="content">
		<!-- céation d'un tableau pour stocker les participants -->
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Rotation de l'évenement </div>
				<div class="panel-body" th:each="rotation :${bqmRotation}">
					<table class="col-md-12">
						<tr class="table" th:each="table :${rotation}">
							<th:block th:each="participants :${table}">
								<td th:text="${participants.nom}"></td>
							</th:block>
						</tr>
					</table>

					<ul class="nav nav-pills">
						<li th:class="${currentPage==status.index}?'active':''"
							th:each="page,status:${pages}"><a
							th:href="@{/user/event/index(page=${status.index}, motCle=${motCle})}"
							th:text="${status.index}"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
