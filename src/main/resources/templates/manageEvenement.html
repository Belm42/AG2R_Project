<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Evenements</title>

</head>
<body>
	<div layout:fragment="content">
		<!-- céation d'un tableau pour stocker les participants -->
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Liste des participants a l'évenement <a
						th:text="${evenementManage.nomEvenement}"></a>
				</div>
				<div class="panel-body"></div>
				<div class="panel-body">
					<table class="table">
						<tr>
							<th>Nom</th>
							<th>Prénom</th>
							<th>Entreprise</th>
							<th>Fonction</th>
						</tr>
						<tr th:each="participant :${evenementManage.participants}">
							<td th:text="${participant.nom}"></td>
							<td th:text="${participant.prenom}"></td>
							<td th:text="${participant.entreprise}"></td>
							<td th:text="${participant.fonction}"></td>



						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:class="${currentPage==status.index}?'active':''"
							th:each="page,status:${pages}"><a
							th:href="@{/user/event/index(page=${status.index}, motCle=${motCle})}"
							th:text="${status.index}"></a></li>

					</ul>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
