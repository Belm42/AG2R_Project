<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Saisie d'un participant</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div layout:fragment="content">

		<div class="container">
			<div class="well" style="background-color: #A2D9CE">
				<div class="row">
					<div class="col-md-offset-2 col-md-6">
						<h1>
							Page d'inscription<br /> <small>Veuillez remplir tous
								les champs SVP</small>
						</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-8">

					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="/images/F1.jpg" alt="Los Angeles" style="width: 100%;">
							</div>

							<div class="item">
								<img src="/images/F2.jpg" alt="Chicago" style="width: 100%;">
							</div>

							<div class="item">
								<img src="/images/F3.jpg" alt="New york" style="width: 100%;">
							</div>
						</div>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel"
							data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="right carousel-control" href="#myCarousel"
							data-slide="next"> <span
							class="glyphicon glyphicon-chevron-right"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
					<br>
					<div class="card">
						<div class="card-body">
							<h1 style="text-align: center">Espace de création BQM</h1>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading" style="background-color: #A2D9CE">
							Nouveau participant<img
								src="https://img.icons8.com/color/48/000000/add-user-male.png"
								width="25px">
						</div>
						<div class="panel-body">

							<form th:action="@{/admin/participant/save}" method="post">
								<div class="form-group">

									<label class="control-label">Nom</label>
									<div class="input-group">
										<span class="input-group-addon "><img
											src="https://img.icons8.com/color/48/000000/employee-card.png"
											width="20px" height="15px"></span> <input class="form-control"
											type="text" name="nom"
											pattern="a-zA-Z](?:[ '.\-a-zA-Z]*[a-zA-Z])?$"
											th:value="${participants.nom}"> <span
											th:errors="${participants.nom}" class="text-danger"> </span>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Prenom</label>
									<div class="input-group">
										<span class="input-group-addon "><img
											src="https://img.icons8.com/color/48/000000/contact-card.png"
											width="20px" height="15px"></span> <input class="form-control"
											type="text" name="prenom"
											pattern="a-zA-Z](?:[ '.\-a-zA-Z]*[a-zA-Z])?$"
											th:value="${participants.prenom}"> <span
											th:errors="${participants.prenom}" class="text-danger">
										</span>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Entreprise</label>
									<div class="input-group">
										<span class="input-group-addon "><img
											src="https://img.icons8.com/color/48/000000/home.png"
											width="20px" height="15px"></span> <input class="form-control"
											type="text" name="entreprise"
											pattern="a-zA-Z](?:[ '.\-a-zA-Z]*[a-zA-Z])?$"
											th:value="${participants.entreprise}"> <span
											th:errors="${participants.entreprise}" class="text-danger"></span>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Email</label>
									<div class="input-group">
										<span class="input-group-addon"><img
											src="https://img.icons8.com/color/48/000000/message-group.png"
											width="20px" height="15px"></span> <input class="form-control"
											type="email" name="mail"
											pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})"
											th:value="${participants.mail}"> <span
											th:errors="${participants.mail}" class="text-danger"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Fonction</label>
									<div class="input-group">
										<span class="input-group-addon"><img
											src="https://img.icons8.com/color/48/000000/under-computer.png"
											width="20px" height="15px"></span> <select name="fonction"
											class="form-control" th:value="${participants.fonction}">
											<option value="PDG">PDG</option>
											<option value="Commercial">Commercial</option>
											<option value="RH">RH</option>
											<option value="Cadre">Cadre</option>
											<option value="Autres">Autres</option>
										</select> <span th:errors="${participants.fonction}"
											class="text-danger"></span>
									</div>

								</div>
								<div class="form-group">
									<label class="control-label">Secteur</label>
									<div class="input-group">
										<!-- TODO by Djer : je pense que les caractères accentués sont du coup interdits, est-ce volontaire ? Vérifierz à l'aide de http://regexp101.org -->
										<span class="input-group-addon"><img
											src="https://img.icons8.com/color/48/000000/find-matching-job.png"
											width="20px" height="15px"></span> <select name="secteur"
											class="form-control" th:value="${participants.secteur}">
											<option value="Primaire">Primaire</option>
											<option value="Secondaire">Secondaire</option>
											<option value="Tertiaire">Tertiaire</option>
										</select> <span th:errors="${participants.secteur}" class="text-danger"></span>
									</div>
								</div>
								<!-- TODO by Djer : vos participan,ts devraient être lié à (au mioins) UN Evennements. Soit lors de la création (ici) soit il manque une page "admin" pour ajouter des participants (déja créé) à un Evennement -->

								<!-- TODO by Djer : Ajouter serait mieux -->
								<button type="submit" class="btn btn-primary">Enregistrer</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
