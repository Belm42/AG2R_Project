<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Evenements</title>

</head>
<body>

	<div layout:fragment="content">
		<!-- céation d'un tableau pour stocker les participants -->
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Liste des evenements</div>
				<div class="panel-body">
				<form th :action="@{/user/event/index}" method="get"> <!--  post en version finale !!!! -->
					<label> Recherche par nom</label> <input type="text" name="motCle"
						th:value="${motCle}">
					<button type="submit" class="btn btn-primary" > Chercher <img src="https://img.icons8.com/color/48/000000/search-property.png" width="23px"></button>
					
				</form>
				</div>
				<div class="panel-body">
					<table class="table">
						<tr>

							<th>Date</th>
							<th>Nom</th>
							<th>Nombre participant</th>
							<th>Nombre participant par table</th>
							<th>Nombre table</th>
						</tr>
						<tr th:each="p:${listeEvenements}">
							<td th:text="${p.dateEvenement}"></td>
							<td th:text="${p.nomEvenement}"></td>
							<td th:text="${p.nombreParticipant}"></td>
							<td th:text="${p.nombreParticipantTable}"></td>
							<td th:text="${p.nombreTable}"></td>
					<td><a 
								onclick="return confirm('Êtes-vous sûr de vouloir supprimer?')"
								th:href="@{/admin/event/delete(id=${p.idEvenement}, page=${currentPage}, motCle=${motCle})}" title="Delete">
									<img src="https://img.icons8.com/color/48/000000/delete-forever.png"width="30px"></a></td>
							<td><a 
								th:href="@{/admin/event/edit(id=${p.idEvenement})}" title="Edit"> <img src="https://img.icons8.com/color/48/000000/create-new.png" width="30px"></a></td>
						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:class="${currentPage==status.index}?'active':''"
							th:each="page,status:${pages}"><a
							th:href="@{/user/event/index(page=${status.index}, motCle=${motCle})}"
							th:text="${status.index}"></a></li>

					</ul>
				</div>

			</div>
		</div>
		</div>

</body>
</html>
