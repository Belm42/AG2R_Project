<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Editer un participant</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Editer le participant</div>
				<div class="panel-body">

					<!-- TODO by Djer : reprendre les rÃ¨gles de validation de l'ajout d'un participants ?  -->
					<form th:action="@{/admin/participant/save}" method="post">
						<div class="form-group">
							<label class="control-label">ID</label><label
								th:text="${participantEdit.id}"></label> <input
								class="form-control" type="hidden" name="id"
								th:value="${participantEdit.id}">
						</div>
						<div class="form-group">
							<label class="control-label">Nom</label> <input
								class="form-control" type="text" name="nom"
								th:value="${participantEdit.nom}"> <span
								th:errors="${participantEdit.nom}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Prenom</label> <input
								class="form-control" type="text" name="prenom"
								th:value="${participantEdit.prenom}"> <span
								th:errors="${participantEdit.prenom}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Entreprise</label> <input
								class="form-control" type="text" name="entreprise"
								th:value="${participantEdit.entreprise}"> <span
								th:errors="${participantEdit.entreprise}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Email</label> <input
								class="form-control" type="email" name="mail"
								th:value="${participantEdit.mail}"> <span
								th:errors="${participantEdit.mail}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Fonction</label> <select name="fonction"
											class="form-control" th:value="${participantEdit.fonction}">
											<option value="PDG">PDG</option>
											<option value="Commercial">Commercial</option>
											<option value="RH">RH</option>
											<option value="Cadre">Cadre</option>
											<option value="Autres">Autres</option>
										</select> <span
								th:errors="${participantEdit.fonction}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Secteur</label> <select name="secteur"
											class="form-control" th:value="${participantEdit.secteur}">
											<option value="Primaire">Primaire</option>
											<option value="Secondaire">Secondaire</option>
											<option value="Tertiaire">Tertiaire</option>
										</select> <span
								th:errors="${participantEdit.secteur}" class="text-danger"></span>
						</div>
				
						<button type="submit" class="btn btn-primary">Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
