<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Saisie d'un evenement</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<div class="well" style="background-color: #A2D9CE">
				<div class="row">
					<div class="col-md-offset-2 col-md-6">
						<h1>
							Page d'inscription<br /> <small>Veuillez remplir tous
								les champs SVP</small>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8">

					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="/images/F1.jpg" alt="Los Angeles" style="width: 100%;">
							</div>
							<div class="item">
								<img src="/images/F2.jpg" alt="Chicago" style="width: 100%;">
							</div>
							<div class="item">
								<img src="/images/F3.jpg" alt="New york" style="width: 100%;">
							</div>
						</div>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel"
							data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="right carousel-control" href="#myCarousel"
							data-slide="next"> <span
							class="glyphicon glyphicon-chevron-right"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
					<br>
					<div class="card">
						<div class="card-body">
							<h1 style="text-align:center">Espace de création BQM</h1>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading" style="background-color: #A2D9CE">
							Nouvel evenement<img
								src="https://img.icons8.com/cute-clipart/64/000000/event-accepted.png"
								width="25px">
						</div>
						<div class="panel-body">

							<form th:action="@{/admin/event/save}" method="post">
								<div class="form-group">

									<label class="control-label">Nom</label>
									<div class="input-group">
										<span class="input-group-addon "><img
											src="https://img.icons8.com/ios-filled/50/000000/autograph.png"
											width="20px" height="15px"></span> <input class="form-control" type="text"
											name="nomEvenement"
											pattern="a-zA-Z](?:[ '.\-a-zA-Z]*[a-zA-Z])?$"
											th:value="${evenement.nomEvenement}"> <span
											th:errors="${evenement.nomEvenement}" class="text-danger">
										</span>
									</div>
									<div class="form-group">
										<label class="control-label">Date</label>
										<div class="input-group">
											<span class="input-group-addon "><img
												src="https://img.icons8.com/wired/64/000000/tear-off-calendar.png"
												width="20px" height="15px"></span> <input class="form-control" type="text"
												name="dateEvenement"
												pattern="a-zA-Z](?:[ '.\-a-zA-Z]*[a-zA-Z])?$"
												th:value="${evenement.dateEvenement}"> <span
												th:errors="${evenement.dateEvenement}" class="text-danger">
											</span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Nombre participant</label>
										<div class="input-group">
											<span class="input-group-addon "><img
											src="https://img.icons8.com/ios-filled/50/000000/conference-foreground-selected.png"
												width="20px" height="15px"></span> <input class="form-control" type="text"
												name="nombreParticipant"
												th:value="${evenement.nombreParticipant}"> <span
												th:errors="${evenement.nombreParticipant}"
												class="text-danger"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Nombre participant par
											table</label>
										<div class="input-group">
											<span class="input-group-addon"><img
												src="https://img.icons8.com/ios-filled/50/000000/restaurant-table.png"
												width="20px" height="15px"></span> <input class="form-control" type="text"
												name="nombreParticipantTable"
												th:value="${evenement.nombreParticipantTable}"> <span
												th:errors="${evenement.nombreParticipantTable}"
												class="text-danger"></span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label">Nombre table</label>
										<div class="input-group">
											<span class="input-group-addon "><img
											src="https://img.icons8.com/ios-filled/50/000000/table-1.png"
												width="20px" height="15px"></span> <input class="form-control" type="text"
												name="nombreTable" th:value="${evenement.nombreTable}">
											<span th:errors="${evenement.nombreTable}"
												class="text-danger"></span>
										</div>
									</div>
								</div>
								<!-- TODO by Djer : vos participan,ts devraient être lié à (au mioins) UN Evennements. Soit lors de la création (ici) soit il manque une page "admin" pour ajouter des participants (déja créé) à un Evennement -->

								<!-- TODO by Djer : Ajouter serait mieux -->
								<button type="submit" class="btn btn-primary">Enregistrer</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
