<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<!-- TODO by Djer : utiliser l'internationnalisation ? -->
<title>Editer un evenement</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- GTODO by Djer : ajouter la classe "col-md-6" fait aparaitrele Footer à droite... Embalela div ci dessosu dnas un "div container", puis précise que ce DIV ci-dessosu est à les classe "panel panel-primary" -->
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Editer l'évenement</div>
				<div class="panel-body">

					<!-- TODO by Djer : reprendre les règles de validation de l'ajout d'un participants ?  -->
					<form th:action="@{/admin/event/save}" method="post">
						<div class="form-group">
							<label class="control-label">ID</label><label
								th:text="${evenementEdit.idEvenement}"></label> <input
								class="form-control" type="hidden" name="idEvenement"
								th:value="${evenementEdit.idEvenement}">
						</div>
						<div class="form-group">
							<label class="control-label">Nom</label> <input
								class="form-control" type="text" name="nomEvenement"
								th:value="${evenementEdit.nomEvenement}"> <span
								th:errors="${evenementEdit.nomEvenement}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Date</label> <input
								class="form-control" type="text" name="dateEvenement"
								th:value="${evenementEdit.dateEvenement}"> <span
								th:errors="${evenementEdit.dateEvenement}" class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Nombre participant</label> <input
								class="form-control" type="text" name="nombreParticipant"
								th:value="${evenementEdit.nombreParticipant}"> <span
								th:errors="${evenementEdit.nombreParticipant}"
								class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Nombre participant par table</label>
							<input class="form-control" type="text"
								name="nombreParticipantTable"
								th:value="${evenementEdit.nombreParticipantTable}"> <span
								th:errors="${evenementEdit.nombreParticipantTable}"
								class="text-danger"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Nombre table</label> <input
								class="form-control" type="text" name="nombreTable"
								th:value="${evenementEdit.nombreTable}"> <span
								th:errors="${evenementEdit.nombreTable}" class="text-danger"></span>
						</div>

						<button type="submit" class="btn btn-primary">Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
